<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCG Data Hub - Login</title>
</head>
<body>
    <!-- Título de la página -->
    <h1>Iniciar sesión en UCG Data Hub</h1>

    <!-- Formulario para login y registro -->
    <div>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <button onclick="register()">Registrarse</button>
    </div>

    <!-- Scripts de Firebase (VERSIÓN COMPATIBLE) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Script personalizado -->
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "ATZAsyCCrQu1gQntw3EFFZCTw56P1jJaCoIO652Y",
            authDomain: "ucg-data.firebaseapp.com",
            projectId: "ucg-data",
            storageBucket: "ucg-data.appspot.com",
            messagingSenderId: "441506874679",
            appId: "1:441506874679:web:47b9bbd6534720ee4986b2"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Función para Registro
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => alert("Usuario registrado exitosamente"))
                .catch((error) => alert("Error: " + error.message));
        }

        // Función para Login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => alert("Inicio de sesión exitoso"))
                .catch((error) => alert("Error: " + error.message));
        }
    </script>
</body>
</html>
